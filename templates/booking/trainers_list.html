{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Забронювати час тренера - {{ site_main_title }}</title>
{% endblock %}

{% block content %}

<div class="row">
    <div class="container mt-5 mb-3">
        <div class="row justify-content-center">
            
            <div class="col-md-6 bg-white p-4 rounded">
                <h2>Наші Тренери</h2>
                {% for trainer in trainers %}
                    <div id="trainer-{{ trainer.pk }}" class="row border-bottom rounded">
                        <div class="col pl-4 pr-4 d-flex flex-column position-static">
                            <h4 class="d-inline-block mb-1">
                                <a href="{% url 'booking:detail' trainer.id %}">
                                    <b>{{ trainer.user.get_full_name }}</b></a>
                                </h4>
                        </div>
                        <div class="image p-2">
                            <a href="{% url 'booking:detail' trainer.id %}">
                                <img class="trainer-avatar" 
                                    width="125" height="125" 
                                    {% if trainer.avatar %}
                                        src="{{ trainer.avatar.url }}" 
                                    {% else %}
                                        src="{% static 'images/not_found_image.png' %}" 
                                    {% endif %}>
                            </a>
                        </div>
                    </div>                    
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
